  <style>
  body {
    font-family: 'Oswald', sans-serif;
    background: #111111;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

.divider {
  border: none;
  border-top: 1px solid #555; /* línea gris */
  margin: 2em auto;           /* separación arriba y abajo */
  width: 80%;                 /* que no ocupe todo el ancho */
  opacity: 0.6;               /* un poquito translúcida */
}

  .container {
    max-width: 1100px;
    margin: 0 auto;
    text-align: center;
  }

  /* Animaciones reutilizables */
  .fadeInUp {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s ease forwards;
  }

  .fadeZoomIn {
    opacity: 0;
    transform: scale(0.95);
    animation: fadeZoomIn 1.2s ease forwards;
  }

  .delay-1 { animation-delay: 0.3s; }
  .delay-2 { animation-delay: 0.3s; }
  .delay-3 { animation-delay: 0.6s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeZoomIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  h1 {
    font-size: 5rem;
    margin: 10px 0 20px;
    letter-spacing: 1px;
  }

  h2 {
    font-size: 3.5rem;
    font-style: italic;
    margin-top: 60px;
    letter-spacing: 1px;
    text-align: center;
  }

  h3 {
    font-size: 1rem;
    text-align: center;
    letter-spacing: 1px;
    margin: 18px 0 10px;
  }

  .tiempo {
    color: #75e24a;
    margin-top: -20px;
    font-family: 'Oswald', sans-serif;
  }

  iframe {
    width: 100%;
    height: 450px;
    border: none;
    margin-top: 30px;
  }

  a {
    font-size: 1.5rem;
    color: #75e24a;
    text-decoration: none;
  }

  .thumb {
    display: inline-block;
    margin: 8px 0 26px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    transition: transform .2s ease;
  }

  .thumb:hover { transform: scale(1.02); }

  .thumb img {
    display: block;
    width: 100%;
    max-width: 560px;
    height: auto;
  }

  .video-section {
    background-color: #000;
    padding: 40px 20px;
    color: white;
    font-family: 'Oswald', sans-serif;
  }

  .video-title {
    font-size: 2.2rem;
    margin-bottom: 30px;
    text-align: center;
    color: #75e24a;
    text-transform: uppercase;
  }

  .video-block {
    margin-bottom: 50px;
  }

  .video-subtitle {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: white;
    text-transform: uppercase;
  }

  .video-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .video-container iframe {
    width: 270px;
    height: 480px;
    border: none;
    border-radius: 10px;
    opacity: 0;
    transform: scale(0.95);
    animation: fadeZoomIn 0.8s ease forwards;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  .video-container iframe:nth-of-type(1) { animation-delay: 0.2s; }
  .video-container iframe:nth-of-type(2) { animation-delay: 0.4s; }
  .video-container iframe:nth-of-type(3) { animation-delay: 0.6s; }

  @media (max-width: 768px) {
    .video-container {
      flex-direction: column;
      align-items: center;
    }

    .video-container iframe {
      width: 90%;
      height: auto;
      aspect-ratio: 9/16;
    }

    .thumb img { max-width: 92vw; }
  }

  .tiempo {
    text-align: center;
    color: #75e24a;
    font-size: 1rem;
    margin-bottom: 10px;
    font-family: 'Oswald', sans-serif;
    letter-spacing: 1px;
  }

  footer {
    margin-top: 70px;
    padding: 30px 0 50px;
    border-top: 1px solid #222;
  }

  .contacto {
    display: flex;
    gap: 14px;
    align-items: center;
    justify-content: center;
  }

  .wapp-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid #1f1f1f;
    background: #0a0a0a;
    transition: transform .15s ease, background .15s ease, border-color .15s ease;
  }

  .wapp-btn:hover {
    transform: translateY(-1px);
    background: #111;
    border-color: #2a2a2a;
  }

  .wapp-btn span {
    font-size: 1rem;
    color: #75e24a;
    letter-spacing: .5px;
  }

  .wapp-icon {
    width: 28px;
    height: 28px;
    display: inline-block;
  }
  </style>
